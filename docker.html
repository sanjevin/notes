        // --- Core Functions ---

        function loadSection(sectionId) {
            // Update UI State
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-slate-800', 'text-white', 'active-nav');
                if (btn.dataset.section === sectionId) {
                    btn.classList.add('bg-slate-800', 'text-white', 'active-nav');
                }
            });

            const data = courseData[sectionId];
            const contentArea = document.getElementById('content-area');
            
            // Render Content
            contentArea.innerHTML = `
                <div class="max-w-5xl mx-auto animation-fade-in">
                    <!-- Title Section -->
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-slate-800 mb-2">${data.title}</h2>
                        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded text-blue-900">
                            <span class="font-bold text-xs uppercase tracking-wide opacity-70">Summary</span>
                            <p class="text-lg">${data.summary}</p>
                        </div>
                    </div>

                    <!-- Details Section -->
                    <div id="details-view">
                        ${data.details}
                    </div>
                </div>
            `;

            // Initialize Charts/Interactions specifically for this section
            if (sectionId === 'intro') {
                initVMChart();
            }
            if (sectionId === 'containers') {
                initTerminal();
            }
        }

        // --- Interactive Modules ---

        function initVMChart() {
            const ctx = document.getElementById('vmContainerChart');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Startup Time (sec)', 'Image Size (MB)', 'Efficiency Score'],
                    datasets: [
                        {
                            label: 'Virtual Machine',
                            data: [60, 2000, 40], // Mock data for comparison
                            backgroundColor: 'rgba(239, 68, 68, 0.6)',
                            borderColor: 'rgba(239, 68, 68, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Docker Container',
                            data: [1, 100, 95],
                            backgroundColor: 'rgba(16, 185, 129, 0.6)',
                            borderColor: 'rgba(16, 185, 129, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function initTerminal() {
            const input = document.getElementById('terminalInput');
            const output = document.getElementById('terminalOutput');

            if (!input) return;

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const cmd = this.value.trim();
                    this.value = '';

                    // Echo command
                    const cmdLine = document.createElement('div');
                    cmdLine.innerHTML = `<span class="text-green-500">$</span> ${cmd}`;
                    output.appendChild(cmdLine);

                    // Process Command
                    let response = '';
                    if (cmd === 'docker run hello-world') {
                        response = `
                            Hello from Docker!
                            This message shows that your installation appears to be working correctly.
                            
                            To generate this message, Docker took the following steps:
                             1. The Docker client contacted the Docker daemon.
                             2. The daemon pulled the "hello-world" image from the Docker Hub.
                             3. The daemon created a new container from that image which runs the executable that produces the output you are currently reading.
                             4. The daemon streamed that output to the Docker client, which sent it to your terminal.
                        `;
                    } else if (cmd === 'docker ps') {
                        response = `
CONTAINER ID   IMAGE     COMMAND   CREATED   STATUS    PORTS     NAMES
                        `;
                    } else if (cmd === 'docker images') {
                        response = `
REPOSITORY    TAG       IMAGE ID       CREATED        SIZE
node          14        a2b3c4d5e6f7   2 days ago     900MB
hello-world   latest    feb5d9fea6a5   4 months ago   13.3kB
                        `;
                    } else if (cmd.startsWith('docker')) {
                        response = "Command executed. (Simulation only - try 'docker run hello-world')";
                    } else {
                        response = "command not found: " + cmd;
                    }

                    // Echo Response
                    const respLine = document.createElement('div');
                    respLine.className = "text-slate-300 mb-2 whitespace-pre-wrap text-xs";
                    respLine.innerText = response;
                    output.appendChild(respLine);
                    
                    // Scroll to bottom
                    output.scrollTop = output.scrollHeight;
                }
            });
        }

        // --- Init ---
        // Load Intro by default
        document.addEventListener('DOMContentLoaded', () => {
            loadSection('intro');
        });
